<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Phone shop</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="background-color: white;">
      <h2 class="text-center mt-3 fw-bold"><span style="color:rgb(170, 91, 209);">Phone</span> Shop</h2>
      <!--  search area -->
      <div class="input-group mb-3 w-50 mx-auto mt-4 text-light">
            <input id="search-field" type="text"
                  style="background-color: rgb(232, 232, 232);border: 1px solid rgb(170, 91, 209);"
                  class="form-control  " placeholder="Search phone which you want to see"
                  aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchPhone()" style="background-color: rgb(223, 200, 200);"
                  class="btn btn-outline-secondary" type="button" id="button-search ">Search</button>
      </div>
      <div>
            <p id="error-message" style="color: rgb(161, 1, 1);" class=" text-center fs-5 fw-bold ">Sorry! Your
                  desired phone is not found
            </p>
      </div>
      <div>
            <p id="request-message" style="color: rgb(2, 102, 2);" class=" text-center fs-5 fw-bold">Please write
                  something to display
            </p>
      </div>

      <!-- single details -->
      <div id="phone-details" class=" w-25 mx-auto my-5">
      </div>

      <!--  search result -->
      <div id="search-result" class="row row-cols-1 row-cols-md-3 g-5 w-75 mx-auto mt-4 mb-5 border border-1 ">
      </div>
      <!-- <div  class="d-flex justify-content-center">
            <button id="load-more-button" style="background-color: rgb(230, 230, 230);"
            class="btn btn-outline-secondary hidden" type="button" id="button-search ">Load More</button>
      </div> -->
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
      <script src="phone.js"></script>
</body>

</html>
