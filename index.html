<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Phone shop</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-secondary">
      <h2 class="text-center mt-3">Phone Shop</h2>
      <!--  search area -->
      <div class="input-group mb-3 w-50 mx-auto bg-dark mt-4 text-light">
            <input id="search-field" type="text" class="form-control" placeholder="Search phone which you want to see"
                  aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button"
                  id="button-search">Search</button>
      </div>
      <div>
            <p id="error-message" class=" text-center fs-5 fw-bold text-light">Sorry! Your desired phone is not found
            </p>
      </div>
      <div>
            <p id="request-message" class=" text-center fs-5 fw-bold text-light">Please write something to display
            </p>
      </div>

      <!-- single details -->
      <div id="phone-details" class=" w-25 mx-auto my-5">
      </div>

      <!--  search result -->
      <div id="search-result" class="row row-cols-1 row-cols-md-3 g-5 w-75 mx-auto mt-4 mb-5 border border-1 ">
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
      <script src="phone.js"></script>
</body>

</html>
